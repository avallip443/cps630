<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Plan</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="/icon/favicon.ico">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <a href="/" class="sidebar-header">
                <div class="icon">ðŸ“‹</div>
                <h2>Thinkr</h2>
            </a>
            
            <nav class="sidebar-nav">
                <button class="nav-item" id="recentBtn">
                    <span class="side-folder-name">> Recent</span>
                </button>

                <div class="dropdown-menu" id="recentDropdown">
                    <!-- created files will appear here -->
                </div>
            </nav>
 
        </aside>

        <main class="main-content">
            <div class="header">
                <h1>ðŸ“Š Project Plan</h1>
                <p class="subtitle">Template for planning and tracking project milestones</p>
            </div>

            <div>
                <div class="container">
                    <div class="section">
                        <h2>Project Overview</h2>
                        <div class="field">
                            <label for="project-name">Project Name</label>
                            <input type="text" id="project-name" />
                        </div>
                        <div class="field">
                            <label for="start-date">Start Date</label>
                            <input type="date" id="start-date" />
                        </div>
                        <div class="field">
                            <label for="end-date">End Date</label>
                            <input type="date" id="end-date" />
                        </div>
                    </div>

                    <div class="section">
                        <h2>Goals</h2>
                        <div class="stack">
                            <div class="grid-cols">
                                <input type="text" />
                                <input type="date" />
                            </div>
                            <div class="grid-cols">
                                <input type="text" />
                                <input type="date" />
                            </div>
                            <div class="grid-cols">
                                <input type="text" />
                                <input type="date" />
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <h2>Team Members</h2>
                        <textarea rows="4"></textarea>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
