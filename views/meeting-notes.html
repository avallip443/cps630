<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Notes</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">üìã</div>
                <h2>Notion Clone</h2>
            </div>
        </aside>

        <main class="main-content">
            <div class="header">
                <h1>üìù Meeting Notes</h1>
                <p class="subtitle">Template for documenting meetings</p>
            </div>

            <div class="template-content">
                <div class="card">
                    <div class="section">
                        <h2>Meeting Details</h2>
                        <div class="field">
                            <label for="meeting-date">Date</label>
                            <input type="date" id="meeting-date" />
                        </div>
                        <div class="field">
                            <label for="meeting-time">Time</label>
                            <input type="time" id="meeting-time" />
                        </div>
                        <div class="field">
                            <label for="meeting-attendees">Attendees</label>
                            <textarea id="meeting-attendees" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="section">
                        <h2>Discussion Points</h2>
                        <textarea rows="4"></textarea>
                    </div>

                    <div class="section">
                        <h2>Key Takeaways</h2>
                        <textarea id="takeaways" rows="4"></textarea>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
