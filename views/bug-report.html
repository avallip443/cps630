<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bug Report</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">üìã</div>
                <h2>Notion Clone</h2>
            </div>
        </aside>

        <main class="main-content">
            <div class="header">
                <h1>üêõ Bug Report</h1>
                <p class="subtitle">Template for reporting bugs</p>
            </div>

            <div class="template-content">
                <div class="card">
                    <div class="section">
                        <h2>Bug Information</h2>
                        <div class="field">
                            <label for="bug-id">Bug ID</label>
                            <input type="text" id="bug-id" />
                        </div>
                        <div class="field">
                            <label for="bug-title">Title</label>
                            <input type="text" id="bug-title"/>
                        </div>
                        <div class="grid-2">
                            <div class="field">
                                <label for="severity">Severity</label>
                                <select id="severity">
                                    <option value="">Select level</option>
                                    <option value="critical">Critical</option>
                                    <option value="high">High</option>
                                    <option value="medium">Medium</option>
                                    <option value="low">Low</option>
                                </select>
                            </div>
                            <div class="field">
                                <label for="status">Status</label>
                                <select id="status">
                                    <option value="">Select status</option>
                                    <option value="open">Open</option>
                                    <option value="in-progress">In Progress</option>
                                    <option value="fixed">Fixed</option>
                                    <option value="closed">Closed</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <h2>Description</h2>
                        <textarea rows="4"></textarea>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
