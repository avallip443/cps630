<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <a href="/" class="sidebar-header">
                <div class="icon">ðŸ“‹</div>
                <h2>Notion Clone</h2>
            </a>
            
            <nav class="sidebar-nav">
                <button class="nav-item" id="recentBtn">
                    <span class="side-folder-name">> Recent</span>
                </button>

                <div class="dropdown-menu" id="recentDropdown">
                    <!-- created files will appear here -->
                </div>
            </nav>
 
        </aside>

        <main class="main-content">
            <div class="header">
                <h1>Home</h1>
                <p class="subtitle">Manage Your Work</p>
            </div>

            <div class="add-template">
                <button id="open-modal" class="btn btn-primary">+ New Template</button>
            </div>

            <div id="templates-container">
                <!-- templates will be dynamically loaded -->
            </div>
        </main>
    </div>

    <!-- modal for adding templates -->
    <div id="template-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Template</h2>
                <button class="modal-close" id="close-modal">&times;</button>
            </div>
            <form id="template-form" class="modal-body">
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
